    	 <p>Look at the picture. Listen and look. There is one example.</p> <p>BOY: Do you like this picture of my family?<br> WOMAN: Oh, yes. Are you in the picture, Tom?<br> BOY: Yes. I’m eating cake.<br> WOMAN: Oh, Tom! Yes, I can see you!<br> BOY: I like cake!</p> <p> </p> <p>Can you see the line? This is an example. Now you listen and draw lines.</p> <p> </p> <ol><li>WOMAN: Who’s that small boy with you?<br> BOY: That’s Ben.<br> WOMAN: Is Ben eating an apple?<br> BOY: Yes. And he has his favorite toy truck next to him.<br> WOMAN: He’s very happy, I think.<br>  </li> <li>BOY: And can you see that big boy?<br> WOMAN: Is he swimming?<br> BOY: Yes. His name’s Sam.<br> WOMAN: Sam has a banana in his hand.<br>  </li> <li>WOMAN: And is that your mother on the chair?<br> BOY: Eating an ice-cream cone?<br> WOMAN: Yes. Is her name Anna?<br> BOY: Yes, she’s Anna. That’s right.<br>  </li> <li>WOMAN: And that girl with the soccer ball? Is she in your family?<br> BOY: No. She’s a friend. Her name’s Pat.<br> WOMAN: But she isn’t playing.<br> BOY: No, Pat’s looking at that plane.<br> WOMAN: Oh, yes.<br>  </li> <li>WOMAN: And who’s that girl? She’s fishing.<br> BOY: That’s Kim. She’s a friend, too.<br> WOMAN: Can Kim play that guitar?<br> BOY: Yes, she can.<br> WOMAN: Great.</li> </ol></div>

                </noscript>

    	 <p>Read the question. Listen and write a name or a number. There are two examples.</p> <p>WOMAN: What’s your name?<br> BOY: It’s Hugo.<br> WOMAN: Hugo. Is that H-U-G-O?<br> BOY: Yes, that’s right.<br> WOMAN: How old are you, Hugo?<br> BOY: I’m six.<br> WOMAN: You’re six?<br> BOY: Yes, I am.</p> <p> </p> <p>Can you see the answers? Now you listen and write a name or a number.</p> <p> </p> <ol><li>WOMAN: Is the girl in the skirt your sister?<br> BOY: Yes, she is.<br> WOMAN: And what’s her name?<br> BOY: Her name’s Grace.<br> WOMAN: Sorry?<br> BOY: Grace. G-R-A-C-E.<br> WOMAN: Oh, yes.<br>  </li> <li>WOMAN: And how old is your sister?<br> BOY: She’s eight.<br> WOMAN: Your sister’s eight?<br> BOY: Yes. And she’s beautiful!<br> WOMAN: Yes, she is!<br>  </li> <li>WOMAN: Is this your house? It’s very big!<br> BOY: Yes. We’ve got five bedrooms!<br> WOMAN: Excuse me?<br> BOY: We’ve got five bedrooms!<br>  </li> <li>WOMAN: And how many bathrooms have you got?<br> BOY: Three.<br> WOMAN: Three bathrooms!<br> BOY: Yes. We’ve got a big family in the house: my mom, my dad, sister, brother, grandmother, and grandfather.<br> WOMAN: Oh, I see!<br>  </li> <li>WOMAN: Has your house got a name?<br> BOY: Yes, it does. Our family name is Star. And that’s the name of our house, too!<br> WOMAN: Star House?<br> BOY: Yes, Star House.<br> WOMAN: That’s great!</li> </ol></div>
